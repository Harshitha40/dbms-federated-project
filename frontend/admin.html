<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Environmental Intelligence Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üåç Environmental Intelligence Platform</div>
        <div class="nav-menu">
            <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>‚öôÔ∏è Administration Panel</h1>
        <p class="subtitle">Manage users and monitor system activity</p>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('users')">User Management</button>
            <button class="tab-button" onclick="showTab('logs')">Query Logs</button>
        </div>

        <!-- User Management Tab -->
        <div id="usersTab" class="tab-content active">
            <div class="admin-section">
                <h2>Create New User</h2>
                <form id="createUserForm" class="data-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_name">Name</label>
                            <input type="text" id="user_name" required placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" required placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" required placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="user_role">Role</label>
                            <select id="user_role" required>
                                <option value="">Select Role</option>
                                <option value="Researcher">Researcher</option>
                                <option value="Data Provider">Data Provider</option>
                                <option value="Administrator">Administrator</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
                <div id="createUserMessage" class="message"></div>
            </div>

            <div class="admin-section">
                <h2>All Users</h2>
                <button onclick="loadUsers()" class="btn btn-secondary">Refresh List</button>
                <div id="usersList" class="table-container">
                    <p>Loading users...</p>
                </div>
            </div>
        </div>

        <!-- Query Logs Tab -->
        <div id="logsTab" class="tab-content">
            <div class="admin-section">
                <h2>Query Execution Logs</h2>
                <button onclick="loadQueryLogs()" class="btn btn-secondary">Refresh Logs</button>
                <div id="queryLogsList" class="table-container">
                    <p>Loading query logs...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
